<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="main.js"></script>
</head>

<body>
    <div class="container">
        <div id="name"><span>Calcu</span><span>lator</span></div>
        <div id="result">
            <div id="history">
                <p id="historyValue">9+9</p>
            </div>
            <div id="output">
                <p id="outputValue">18</p>
            </div>
        </div>
        <div id="sideContainer">
            <div id="leftSide">
                <button id="c">C</button>
                <button id="brackets">( )</button>
                <button id="delete">del</button>
                <button class="numbers" id="seven">7</button>
                <button class="numbers" id="eight">8</button>
                <button class="numbers" id="nine">9</button>
                <button class="numbers" id="four">4</button>
                <button class="numbers" id="five">5</button>
                <button class="numbers" id="six">6</button>
                <button class="numbers" id="one">1</button>
                <button class="numbers" id="two">2</button>
                <button class="numbers" id="three">3</button>
                <!--percentage--> 
                <button id="percentage">&#37;</button>
                <button class="numbers" id="zero">0</button>
                <button id="point">.</button>
            </div>
            <div id="rightSide">
                <!--division--> 
                <button id="division">&#247;</button>
                <!--multiplication--> 
                <button id="multiplication">&#215;</button>
                <!--subtraction--> 
                <button id="subtraction">&#45;</button>
                <!--addition--> 
                <button id="addition">&#43;</button>
                <!--Equality--> 
                <button id="equality">&#61;</button>
            </div>
        </div>
    </div>
</body>
</html>
